        .stat-card {

        .player-stats {

            gap: 15px;
            color: #666;
            font-size: 0.95em;

        .points-badge {

            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;

        .points-badge .value {

        }

        .matches-grid {

            gap: 20px;

        .match-card {

            border-radius: 15px;
            padding: 20px;
        }

        .match-card.completed {
            border-color: #4CAF50;

        .match-header {

            margin-bottom: 15px;

            border-bottom: 2px solid #f0f0f0;
        }

        .match-number {

        }

        .match-status {

        }

        .match-status.completed {

        .team {

        }

        .team-score {

        }

        .share-section {

            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .share-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .player-card {
                grid-template-columns: 50px 1fr;
            }
            .points-badge {
                grid-column: 1 / -1;
                margin-top: 10px;
            }
            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="content" style="display: none;">

    <script>
        // THAY ƒê·ªîI 2 D√íNG N√ÄY
        const SUPABASE_URL = 'https://sugyzhnavjttfmumpacw.supabase.co/rest/v1/tournaments?select=*';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1Z3l6aG5hdmp0dGZtdW1wYWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDc1NTUsImV4cCI6MjA3NTM4MzU1NX0.GQC71AfsKLwvqGu6c0rfDLUq8WmfEVUfrJwQ1Qs5Khs'; // anon public key

        const urlParams = new URLSearchParams(window.location.search);
        const tournamentId = urlParams.get('id');

        if (!tournamentId) {
            showError('Kh√¥ng t√¨m th·∫•y m√£ gi·∫£i ƒë·∫•u!');
        } else {

        async function loadTournament(id) {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/tournaments?id=eq.${id}&select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );

                if (!response.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');

                const records = await response.json();
                
                if (records.length === 0) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y gi·∫£i ƒë·∫•u n√†y!');
                }

                const data = JSON.parse(records[0].data);
                displayData(data);
            } catch (error) {
                showError(`L·ªói: ${error.message}`);
            }
        }

        function displayData(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('tournamentInfo').textContent = 
                `${data.Name} - ${data.Date}`;

            document.getElementById('totalPlayers').textContent = data.TotalPlayers;
            document.getElementById('totalMatches').textContent = data.TotalMatches;
            document.getElementById('completedMatches').textContent = data.CompletedMatches;

            // Standings
            document.getElementById('standings').innerHTML = data.Standings.map(p => {
                const rankClass = p.Rank <= 3 ? `rank-${p.Rank}` : 'rank-other';
                return `
                    <div class="player-card">
                        <div class="rank-badge ${rankClass}">${p.Rank}</div>
                        <div class="player-info">
                            <h3>${p.Name}</h3>
                            <div class="player-stats">
                                <span>üìä ${p.MatchesPlayed} tr·∫≠n</span>
                                <span>‚úÖ ${p.Wins}T</span>
                                <span>‚ùå ${p.Losses}T</span>
                                <span>‚ö° ${p.GoalsFor}-${p.GoalsAgainst}</span>
                                <span>üìà ${p.GoalDifference > 0 ? '+' : ''}${p.GoalDifference}</span>
                            </div>
                        </div>
                        <div class="points-badge">
                            <div class="label">ƒêI·ªÇM</div>
                            <div class="value">${p.Points}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Matches
            document.getElementById('matches').innerHTML = data.Matches.map(m => {
                const team1Won = m.Score1 > m.Score2;
                return `
                    <div class="match-card ${m.IsCompleted ? 'completed' : ''}">
                        <div class="match-header">
                            <span class="match-number">üèì Tr·∫≠n #${m.MatchNumber}</span>
                            <span class="match-status ${m.IsCompleted ? 'completed' : ''}">
                                ${m.IsCompleted ? '‚úì' : '‚è≥'}
                            </span>
                        </div>
                        <div class="team ${m.IsCompleted && team1Won ? 'winner' : ''}">
                            <div>${m.Team1Player1} & ${m.Team1Player2}</div>
                            <div class="team-score">${m.IsCompleted ? m.Score1 : '-'}</div>
                        </div>
                        <div style="text-align:center;color:#999;margin:5px 0">VS</div>
                        <div class="team ${m.IsCompleted && !team1Won ? 'winner' : ''}">
                            <div>${m.Team2Player1} & ${m.Team2Player2}</div>
                            <div class="team-score">${m.IsCompleted ? m.Score2 : '-'}</div>
                        </div>
                        ${m.IsCompleted ? `
                            <div style="text-align:center;margin-top:15px;color:#4CAF50;font-weight:bold">
                                üèÜ ${m.Winner}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = msg;
            document.getElementById('error').style.display = 'block';
        }

        async function shareLink() {
            if (navigator.share) {
                await navigator.share({
                    title: 'K·∫øt qu·∫£ Pickleball',
                    url: window.location.href
                });
            } else {
                copyLink();
            }
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert('‚úÖ ƒê√£ sao ch√©p link!');
        }
    </script>
