<script>
const SUPABASE_URL = 'https://sugyzhnavjttfmumpacw.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1Z3l6aG5hdmp0dGZtdW1wYWN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDc1NTUsImV4cCI6MjA3NTM4MzU1NX0.GQC71AfsKLwvqGu6c0rfDLUq8WmfEVUfrJwQ1Qs5Khs';

function getMonthYear(dateString) {
  const date = parseDateString(dateString);
  const monthNames = ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6",
                      "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"];
  return `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
}

function parseDateString(dateStr) {
  // Chuy·ªÉn ƒë·ªïi "14/10/2025 08:41:38" sang Date object
  if (!dateStr) return new Date();
  const parts = dateStr.split(' ');
  if (parts.length >= 1) {
    const dateParts = parts[0].split('/');
    if (dateParts.length === 3) {
      // dd/MM/yyyy -> yyyy-MM-dd
      return new Date(`${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`);
    }
  }
  return new Date(dateStr);
}

function formatGoalDifference(diff) {
  if (diff > 0) {
    return `<span class="goal-diff-positive">+${diff}</span>`;
  } else if (diff < 0) {
    return `<span class="goal-diff-negative">${diff}</span>`;
  } else {

  }
}

async function fetchAllTournaments() {
  const apiUrl = `${SUPABASE_URL}/rest/v1/tournaments?select=*`;
  const container = document.getElementById('tournamentsContainer');
  container.innerHTML = '<div class="loading">ƒêang t·∫£i d·ªØ li·ªáu...</div>';
  
  try {
    const res = await fetch(apiUrl, {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`

    if (!res.ok) throw new Error(`L·ªói API: ${res.status}`);
    let tournaments = await res.json();

    if (tournaments.length === 0) {
      container.innerHTML = '<p class="empty">Ch∆∞a c√≥ gi·∫£i ƒë·∫•u n√†o ƒë∆∞·ª£c t·∫£i l√™n üïπÔ∏è</p>';

    // S·∫Øp x·∫øp theo ng√†y gi·∫£i ƒë·∫•u (date field) - m·ªõi nh·∫•t tr∆∞·ªõc
    tournaments.sort((a, b) => {
      const dateA = parseDateString(a.data?.Date || a.created_at);
      const dateB = parseDateString(b.data?.Date || b.created_at);
      return dateB - dateA; // S·∫Øp x·∫øp gi·∫£m d·∫ßn (m·ªõi nh·∫•t tr∆∞·ªõc)
    });

    // Nh√≥m theo th√°ng d·ª±a tr√™n ng√†y gi·∫£i ƒë·∫•u
    const tournamentsByMonth = {};
    tournaments.forEach(tour => {
      const tournamentDate = parseDateString(tour.data?.Date || tour.created_at);
      const monthYear = getMonthYearFromDate(tournamentDate);
      if (!tournamentsByMonth[monthYear]) {
        tournamentsByMonth[monthYear] = [];

      tournamentsByMonth[monthYear].push(tour);
    });

    container.innerHTML = '';

    // S·∫Øp x·∫øp c√°c th√°ng theo th·ª© t·ª± th·ªùi gian (th√°ng m·ªõi nh·∫•t tr∆∞·ªõc)
    const sortedMonths = Object.keys(tournamentsByMonth).sort((a, b) => {
      // Parse th√°ng t·ª´ string "Th√°ng X YYYY" ƒë·ªÉ so s√°nh
      const monthA = parseInt(a.match(/Th√°ng (\d+)/)?.[1] || '0');
      const yearA = parseInt(a.match(/(\d{4})/)?.[1] || '0');
      const monthB = parseInt(b.match(/Th√°ng (\d+)/)?.[1] || '0');
      const yearB = parseInt(b.match(/(\d{4})/)?.[1] || '0');
      
      if (yearA !== yearB) return yearB - yearA;
      return monthB - monthA;
    });

    // Render t·ª´ng th√°ng theo th·ª© t·ª± ƒë√£ s·∫Øp x·∫øp
    sortedMonths.forEach(monthYear => {
      const monthSection = document.createElement('div');
      monthSection.classList.add('month-section');

      const monthHeader = document.createElement('div');
      monthHeader.classList.add('month-header');
      monthHeader.textContent = monthYear;
      monthSection.appendChild(monthHeader);

      // C√°c tournament trong th√°ng ƒë√£ ƒë∆∞·ª£c s·∫Øp x·∫øp theo ng√†y
      tournamentsByMonth[monthYear].forEach(tour => {
        const card = document.createElement('div');
        card.classList.add('tournament-card');

        // Hi·ªÉn th·ªã ng√†y gi·∫£i ƒë·∫•u thay v√¨ ng√†y t·∫°o
        const tourDate = parseDateString(tour.data?.Date || tour.created_at);
        card.innerHTML = `
          <h2>${tour.name || 'Gi·∫£i kh√¥ng t√™n'}</h2>
          <div class="timestamp" style="font-size: 0.85em;">Ng√†y t·∫°o: ${new Date(tour.created_at).toLocaleString('vi-VN', {dateStyle: 'short', timeStyle: 'short'})}</div>
        `;

        const standings = tour.data?.Standings || [];
        const matches = tour.data?.Matches || [];

        if (standings.length > 0) {

            <div class="table-wrapper">
              <table>

                    <th>Th·∫Øng</th>

                    <th>T·ª∑ l·ªá th·∫Øng (%)</th>
                  </tr>
                </thead>
                <tbody>
                  ${standings.map(p => `

                      <td><strong>${p.Name}</strong></td>
                      <td>${p.Wins}</td>

                      <td>${formatGoalDifference(p.GoalDifference)}</td>
                      <td>${p.WinRate}%</td>
                    </tr>`).join('')}
                </tbody>
              </table>
            </div>
          `;
          card.innerHTML += standingsTable;
        }

        if (matches.length > 0) {

            <div class="table-wrapper">

                    <th>ƒê·ªôi 1</th>
                    <th>ƒê·ªôi 2</th>
                    <th>T·ª∑ s·ªë</th>
                    <th>Ng∆∞·ªùi th·∫Øng</th>
                  </tr>
                </thead>
                <tbody>
                  ${matches.map(m => `
                    <tr style="${m.IsCompleted ? '' : 'opacity: 0.5;'}">

      });

    });

  } catch (err) {

// Th√™m function m·ªõi ƒë·ªÉ l·∫•y th√°ng nƒÉm t·ª´ Date object
function getMonthYearFromDate(date) {
  const monthNames = ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6",

}

</script>
